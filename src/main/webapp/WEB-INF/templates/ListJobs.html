<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Zadania monitorowania</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Zadania monitorowania</h1>

    <br/>

    <div class="container">
        <input type="button" onclick="location.href='/selectTemplate'" value="Dodaj nowe zadanie" class="btn btn-primary"/>
    </div>

    <br/>

    <div class="container">
        <table class="table">
            <thead>
            <th>Nazwa</th>
            <th>Uruchom</th>
            </thead>
            <tr th:each="job : ${jobs.keySet()}">
                <td>
                    <span th:text="${job.name}">Przyk≈Çadowe zadanie</span>
                </td>
                <td>
                    <a th:unless="${jobs.get(job)}" href="#" th:href="'/jobs/' + ${job.name} + '/run/'"
                       class="btn btn-success enable-tooltip" role="button" data-toggle="tooltip"
                       title="Uruchom jednorazowo">
                        <span class="glyphicon glyphicon-play"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
