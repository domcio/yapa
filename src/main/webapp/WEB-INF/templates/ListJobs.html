<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Zadania monitorowania</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Zadania monitorowania</h1>

    <table class="table">
        <tr th:each="job : ${jobs.keySet()}">
            <td>
                <div th:text="${job.name}"/>
            </td>
            <td>
                <a th:unless="${jobs.get(job)}" href="#" th:href="'/jobs/' + ${job.name} + '/activate/'" class="btn btn-success enable-tooltip" role="button" data-toggle="tooltip" title="Activate"><span class="glyphicon glyphicon-play"></span></a>
                <a th:unless="${jobs.get(job)}" href="#" th:href="'/jobs/' + ${job.name} + '/run/'" class="btn btn-warning enable-tooltip" role="button" data-toggle="tooltip" title="Run once"><span class="glyphicon glyphicon-fast-forward"></span></a>
                <a th:if="${jobs.get(job)}" href="#" th:href="'/jobs/' + ${job.name} + '/deactivate/'" class="btn btn-danger enable-tooltip" role="button" data-toggle="tooltip" title="Dectivate"><span class="glyphicon glyphicon-stop"></span></a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
