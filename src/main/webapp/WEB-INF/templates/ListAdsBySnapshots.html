<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Ogłoszenia</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Ogłoszenia</h1>

    <table>
        <div class="panel panel-default">
            <div class="panel-body" th:each="ad : ${ads}">
                <a href="SelectAdTypeForSearch.html" th:href="${ad.url}" th:text="${ad.url}">view</a>
                <dl class="dl-horizontal">
                    <div th:each="field : ${ad.fieldValues}">
                        <dt th:text="${field.key}"/>
                        <dd th:text="${field.value}" class="text-justify"/>
                    </div>
                </dl>
            </div>
        </div>
    </table>

</div>

</body>
</html>
