<!doctype html>
<html lang="pl-pl">
<head>
    <meta charset="utf-8"/>
    <title>Ogłoszenia - YAPA</title>
</head>
<body>
<h1>Ogłoszenia Gumtree AGD</h1>

<table>
    <ul>
        <li th:each="ad : ${ads}">
            <ul>
                <li th:each="field : ${ad.fieldValues}">
                    <div th:text="${field.key} + ': ' +  ${field.value}"/>
                </li>
            </ul>
        </li>
    </ul>
</table>

</body>
</html>
