<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Dodaj szablon ogłoszeń</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Dodaj szablon ogłoszeń</h1>

    <div class="container">
        <form action="#" th:action="@{/showSelect}" th:object="${template}" method="post" class="form-inline">

            <select th:field="*{{type}}" class="form-control">
                <option th:each="type : ${types}"
                        th:value="${{type}}"
                        th:text="${{type}}">Wireframe
                </option>
            </select>
            <!--Nazwa typu szablonu:-->
            <!--<input type="text" th:field="*{type}"/>-->
            <button type="submit" name="submitType" class="btn btn-default">Wybierz</button>

        </form>
    </div>
</div>
</body>
</html>
