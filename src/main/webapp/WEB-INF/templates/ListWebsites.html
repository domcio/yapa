<!DOCTYPE html>

<html layout:decorator="layout">
<head>
    <title>Portale ogłoszeniowe</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Portale ogłoszeniowe</h1>

    <table border="1" style="width:300px">
        <thead>
        <th>Strona główna</th>
        <th>XPath(y) do podstron</th>
        <th>XPath do następnej strony (opcj.)</th>
        </thead>
        <tr th:each="website : ${websites}">
            <td th:text="${website.topURL}"/>
            <td>
                <ul>
                    <li th:each="subURLXPath : ${website.subURLXPaths}" th:text="${subURLXPath}"/>
                </ul>
            </td>
            <td th:text="${website.multiPage}? ${website.nextPageXPath} : 'brak'"/>
        </tr>
    </table>
    <input type="button" onclick="location.href='/addWebsite'" value="Dodaj nowy portal"/>

</div>

</body>
</html>
