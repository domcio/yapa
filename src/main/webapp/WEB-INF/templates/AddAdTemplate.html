<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Dodaj szablon ogłoszeń</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Dodaj szablon ogłoszeń</h1>

    <form action="#" th:action="@{/processSelect}" method="post">

        <table border="1" style="width:300px">
            <div th:text="${adTemplate.type.name}"/>
            <tr th:each="field : ${adTemplate.type.fields}">
                <td th:text="${field}"/>
                <td>
                    <input type="text" />
                </td>
            </tr>
        </table>

        <button type="submit">Dodaj</button>

    </form>
</div>

</body>
</html>
