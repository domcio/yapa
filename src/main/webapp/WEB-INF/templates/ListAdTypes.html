<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Typy ogłoszeń</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Typy ogłoszeń</h1>

    <table border="1" style="width:300px">
        <tr th:each="type : ${types}">
            <td th:text="${type.name}"/>
            <td th:each="field : ${type.fields}" th:text="${field}"/>
        </tr>
    </table>
    <input type="button" onclick="location.href='/addType'" value="Dodaj nowy typ"/>

</div>

</body>
</html>
